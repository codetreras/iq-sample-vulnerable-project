plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
    implementation 'org.jdom:jdom2:2.0.6'
    implementation 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
    implementation 'ch.qos.logback:logback-core:0.6'
    implementation 'ch.qos.logback:logback-access:0.6'
    implementation 'com.github.vandeseer:easytable:0.6.6'
    implementation 'org.codehaus.plexus:plexus-utils:1.5.8'
    implementation 'org.apache.james:james-server-cli:3.7.4'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.7'
    implementation 'org.sonatype.plexus:plexus-cipher:1.4'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
